<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>ARRIVALS</title>  
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Firebase  -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<!-- Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Train Arrivals</h1>
    </div>
    <!-- New Table  -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
        </tr>
        </thead>
        <tbody>
            <!-- Jquery Adds Here -->
        </tbody>
    </table>

    <!-- Add Train Card -->
    <div class="card card-default">
    <div class="card-heading">
        <h3 class="card-title">Add New Train</h3>
    </div>

    <div class="card-body">
    <!-- Add New Train Form -->
        <form id="addTrainCard" role="form">
            <div class="form-group row">
                <label>Train name:</label>
                <input class="form-control" id="tname-input" type="text">
            </div>
            <div class="form-group row">
                <label>Destination:</label>
                <input class="form-control" id="dest-input" type="text">
            </div>
            <div class="form-group row">
                <label>Frequency (min):</label>
                <input class="form-control" id="freq-input" type="number">
            </div>
            <div class="form-group row">
                <label>First Train Time (24:00):</label>
                <input class="form-control" id="ftt-input" type="time">
            </div>
            <button class="btn btn-primary" id="add-train" type="submit">Add Train</button>
        </form>
    </div>
</div>

<!-- New Card -->
<div class="container">
    <div class=row>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <h6 class="card-title">Schedule a new train</h6>
                <p class="card-text">Add a new train schedule to the Arrivals Board with destination. Look for the new *Delete* button coming soon! Use it to remove scheduled trains.</p>
                <form id="addTrain">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" id="tname" placeholder="Train Name">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="dest" placeholder="Destination">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" id="freq" placeholder="Frequency (mins)">
                        </div>
                        <div class="col">
                            <input class="form-control" type="time" id="ftt" placeholder="First Train Time (24:00) ">
                        </div>
                        <input type="button" class="add-row btn btn-primary" value="Add Train">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    
<!-- Delete Train Button -->
<div class="row">
    <button type="button" class="delete-row btn btn-primary">Delete Train</button>
</div>

<!-- Add JQuery Script -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Primary Script -->
<script type="text/javascript" src="assets/javascript/arrivals.js"></script>
<!-- Intialize App -->
<!--<script type="text/javascript">game.initGame();</script> -->

</body> 
</html>
